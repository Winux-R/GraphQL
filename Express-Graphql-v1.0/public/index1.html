<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="getData()">点击获取数据</button>
    <script>
        function getData() {
          const query = `
            query Name {
                name
            }
          `;
          fetch('/graphql', {
            method: "POST",
            headers: {
              "Content-Type": 'application/json',
              "Accept": 'application/json',
            },
            body: JSON.stringify({query})
          })
        }
    </script>
</body>
</html>
